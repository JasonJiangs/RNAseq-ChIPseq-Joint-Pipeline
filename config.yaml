# it should take the directory
# mapping-index: mapping indexes for bowtie2, bwa, hisat2, salmon, star
# annotation: gene annotation for hisat2, stringtie, cufflinks (.gtf, .gff, and .bed)
datasource:
  rna-seq:
    dir_path: /nv/vol190/zanglab/shared/StudentTestData/rawdata_LNCaP_AR/
    files:
      - LNCaP_DHT_RNA_rep1
      - LNCaP_DHT_RNA_rep2
      - LNCaP_Veh_RNA_rep1
      - LNCaP_Veh_RNA_rep2
    paired-end: y
    suffix: .fastq.gz
  chip-seq:
    dir_path: /nv/vol190/zanglab/shared/StudentTestData/rawdata_LNCaP_AR/
    files:
      - LNCaP_DHT_AR_1
      - LNCaP_DHT_AR_2
      - LNCaP_Veh_AR_1
      - LNCaP_Veh_AR_2
    paired-end: n
    suffix: .fastq.gz  # fastq.gz only for now
  mapping-index: /path/to/mapping-index
  annotation: /path/to/annotation

resultdestination: /scratch/pfq7pm/test_pipeline/proj_result

slurm:
  partition: standard
  time: '72:00:00'
  mem: 64G
  cpus-per-task: 8
  A: zanglab

rnaseq:
  bowtie2:
    -p: 8
    -t: y

chipseq:
  hisat2:
    -p: 8

joint:
  fastqc:
    -f: fastq
  # .sam file conversion, sorting, indexing
  samtools:
    view:
      -b: y
      -S: y
      -@: 8
    sort:
      -@: 8
    index: y
